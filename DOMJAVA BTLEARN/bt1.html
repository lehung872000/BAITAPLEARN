<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập số</h3><br>
    <form action="">
    <input type="text" id="text_value"/>
    <button onclick="chan_le()">Kiểm Tra</button>

    </form>
</body>
<script>
    function chan_le()
    { var x = document.getElementById("text_value").value;
    x = parseFloat(x)
    var y=x%2
    if (y==0)
    { alert(x+ " là một số chẵn")}
    else
    { alert(x+ " là một số lẻ")

    }

    }
</script>
</html>
