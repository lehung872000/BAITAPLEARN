<input type="button" value="permit" onclick="get_fruid()">
<br>
<h4><p id="result"></p></h4>
    </form>
</body>
<script>
   
    function get_fruid()
    { 
  
    let y = document.getElementById("fruit").value

    switch (y)
    {
        case 'xoai':
        document.getElementById("result").innerHTML=20000+' VNĐ/kg' ;
        break;

        case 'cam':
        document.getElementById("result").innerHTML=40000+' VNĐ/kg' ;
        break;

        case 'tao':
        document.getElementById("result").innerHTML=30000+' VNĐ/kg' ;
        break;

        case 'duahau':
        document.getElementById("result").innerHTML=20000+' VNĐ/kg' ;
        break;
        case 'chom chom':
        document.getElementById("result").innerHTML=40000+' VNĐ/kg' ;
        break;
    }

    }
