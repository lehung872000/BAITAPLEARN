<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"> </p>
</body>
<script>
    let height= prompt( 'moi nhap chieu cao (m):')
    height=parseFloat(height)
    let weight= prompt( 'moi nhap cân nang (kg):')
    weight=parseFloat(weight)
    var bmi=weight/(height*height)
  
   bmi = bmi.toFixed(2);
    if (bmi<16)
    {
        document.getElementById("result").innerHTML= bmi+ '  gầy cấp độ III ' ;
    }
    else if ((bmi=>16)&& (bmi<17))
    {
        document.getElementById("result").innerHTML=bmi+  '  gầy cấp độ II'  ;
    }
    else if ((bmi=>17)&& (bmi<18.5))
    {
        document.getElementById("result").innerHTML=bmi+  '  gầy cấp độ I'  ;
    }
    else if ((bmi=>18.5)&& (bmi<25))
    {
        document.getElementById("result").innerHTML= bmi+ '  Binh Thương' ;
    }

    else if ((bmi=>25)&& (bmi<30))
    {
        document.getElementById("result").innerHTML=bmi+  '  Thua can' ;
    }
    else if ((bmi=>30)&& (bmi<35))
    {
        document.getElementById("result").innerHTML= bmi+ '   beo phi cấp độ  II'  ;
    }
    else if ((bmi=>35)&& (bmi<40))
    {
        document.getElementById("result").innerHTML=bmi+  '   beo phi cấp độ  II'  ;
    }
    else if (bmi>40)
    {
        document.getElementById("result").innerHTML= bmi+ '   beo phi cấp độ  III'  ;
    }
</script>
</html>
