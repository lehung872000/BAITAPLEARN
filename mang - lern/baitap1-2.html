<script>
var arr=[]
var i=0
    
    function add_arr()
    {
       arr[i]=document.getElementById("nhap").value 
       arr[i]=parseInt(arr[i])
i++    
document.getElementById("nhap").value=""
    }

function display()
{
  
   var kq=""
   for (let j=0;j<arr.length;j++)
   {
if(check_odd(j))
{
  kq += arr[j]+"-"}
else 
{kq += arr[j]

 }
}
document.getElementById("display").innerHTML=kq}


 function check_odd(k)
 {
  
if((arr[k]%2==0)&&(arr[k+1]%2==0))
{//2 so lien tiep chan
return true
}
else
{return false}
 }
