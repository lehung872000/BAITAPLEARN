  <script>
    let bankinh= prompt ("nhap ban kinh:")
    const pi=3.14
    let duongkinh=bankinh*2
    duongkinh=duongkinh.toFixed(2)
    let chuvi= 2*bankinh*pi
    chuvi=chuvi.toFixed(2)
    let dientich= bankinh*bankinh*pi
    dientich=dientich.toFixed(2)
    document.write("duong kinh la:" +duongkinh+ "   " ) 
    document.write("chu vi la:" +chuvi+ "   " ) 
    document.write("dien tich la:" +dientich)
