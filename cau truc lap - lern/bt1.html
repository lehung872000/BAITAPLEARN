<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="get_number()">Choi</button>
</body>
<script>
    function get_number()
  {
    let number=  prompt('nhap 1 so tu nhien lon hon 1: ')
    number=parseInt(number)
  
    let ran=Math.floor(Math.random() * number)+1;
    alert(ran)
    let guest

    let count = 0
        let TINH = 2
        do {
            guest = prompt("Nhập giá trị muốn đoán: ")
            guest=parseInt(guest)
            if (guest < ran && count < TINH)
             {
                alert("Tăng lên!!!")
                count += 1
            } else if (guest > ran && count < TINH) 
            {
                alert("Giảm xuống!!!")
                count += 1
            } else if (guest != ran && count == TINH) 
            {
                alert("You fail!")
                break
            } else 
            {
                alert("You win!")
                break
            }
  }
  while (true)
    }
</script>
</html>
